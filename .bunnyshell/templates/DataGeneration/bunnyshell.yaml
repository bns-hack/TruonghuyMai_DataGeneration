kind: Environment
name: Data Generation
type: primary
components:
    -
        kind: Application
        name: app
        gitRepo: 'https://github.com/bns-hack/TruonghuyMai_DataGeneration.git'
        gitBranch: main
        gitApplicationPath: vue-frontend
        dockerCompose:
            build:
                context: ./vue-frontend
                dockerfile: .docker/Dockerfile
            environment:
                API_URL: 'https://{{ components.backend.ingress.hosts[0] }}'
            ports:
                - '80:80'
        hosts:
            -
                hostname: 'app-{{ env.base_domain }}'
                path: /
                servicePort: 80
    -
        kind: Application
        name: backend
        gitRepo: 'https://github.com/bns-hack/TruonghuyMai_DataGeneration.git'
        gitBranch: main
        gitApplicationPath: backend
        dockerCompose:
            build:
                context: ./backend
                dockerfile: .docker/Dockerfile
            environment:
                ALLOWED_ORIGIN: 'https://{{ components.app.ingress.hosts[0].hostname }}'
            ports:
                - '8080:5000'
        hosts:
            -
                hostname: 'backend-{{ env.base_domain }}'
                path: /
                servicePort: 8080
    -          
        kind: Database
        name: mongo
        dockerCompose:
            environment:
                MONGO_INITDB_DATABASE: books
            image: 'mongo:4.4'
            ports:
                - '27017:27017'
        volumes:
            -
                name: data-volume
                mount: /data/db
                subPath: ''
        
volumes:
    -
        name: data-volume
        size: 1Gi
        type: disk
